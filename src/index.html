<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5ff773556d.js" crossorigin="anonymous" defer></script>
    <title>Todo Today</title>
</head>

<body>
    <div class="container">
        <div class="container-title">
            <h1 class="title">Today's Todo</h1>
            <i class="icon fas fa-sync-alt restart"></i>
        </div>
        <div class="form-input">
            <input class="input" autofocus type="text" placeholder="Add to your list...">
            <i class="icon fas fa-sign-in-alt enter"></i>
        </div>
        <div class="tasks">
            <ul class="todo-items">

            </ul>
        </div>
        <div>
            <button class="clear-all">Clear all completed</button>
        </div>
    </div>
</body>

</html>
